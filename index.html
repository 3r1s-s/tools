<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools</title>

    <link rel="stylesheet" href="https://eris.pages.dev/fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://eris.cafe/apps/assets/images/glass/light/tools.png">

</head>

<body class="light">
    <form class="container">
        <h1>Tools
            <p>Some cool applets</p>
        </h1>
        <div class="tools">
            <a class="tile" href="/mp4" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass base64"></div>
                    <span>MP464</span>
                </div>
            </a>
            <a class="tile" href="/password" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass password"></div>
                    <span>Password</span>
                </div>
            </a>
            <a class="tile" href="/jpg" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass jpg"></div>
                    <span>JPG Compressor</span>
                </div>
            </a>
            <a class="tile" href="/qr" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass qr"></div>
                    <span>QR Gen</span>
                </div>
            </a>
            <a class="tile" href="/bpm" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass bpm"></div>
                    <span>BPM</span>
                </div>
            </a>
            <a class="tile" href="/sqrt" target="_blank">
                <div class="tile-inner">
                    <div class="tile-icon glass sqrt"></div>
                    <span>Sqrt</span>
                </div>
            </a>
        </div>
    </form>


    <script src="https://eris.cafe/apps/popup.js"></script>
    <link rel="stylesheet" href="https://eris.cafe/apps/app.css">
    <div class="apps">
        <div class="apps-button" onclick="toggleApps()"><svg width="16" height="16" viewBox="0 0 175 175" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="35" height="35" fill="currentColor"></rect>
                <rect y="70" width="35" height="35" fill="currentColor"></rect>
                <rect y="140" width="35" height="35" fill="currentColor"></rect>
                <rect x="140" width="35" height="35" fill="currentColor"></rect>
                <rect x="140" y="70" width="35" height="35" fill="currentColor"></rect>
                <rect x="140" y="140" width="35" height="35" fill="currentColor"></rect>
                <rect x="70" width="35" height="35" fill="currentColor"></rect>
                <rect x="70" y="70" width="35" height="35" fill="currentColor"></rect>
                <rect x="70" y="140" width="35" height="35" fill="currentColor"></rect>
            </svg></div>
        <div class="apps-inner"><iframe class="frame" src="https://eris.cafe/apps" frameborder="0"
                style="height: 340px; width: 340px; color-scheme: light; border-radius: 25px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);"></iframe>
        </div>
    </div>
    <script>setAppsTheme('light');</script>

</body>

</html>
