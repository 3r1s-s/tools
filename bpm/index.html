<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPM Detector</title>
  <link rel="icon" href="https://eris.cafe/apps/assets/images/glass/light/bpm.png">

  <style>
    /* I HATE inline css but i cant be bothered to make a new file */

    :root {
      --color: #f5f2ff;
      --color-light: #2c3e50;

      --bg-000: #0d0d0e;
      --bg-100: #121214;
      --bg-200: #14131a;
      --bg-300: #201f28;
      --bg-400: #302b41;
      --bg-500: #3b3748;

      --bg-light-000: #e7e7f5;
      --bg-light-100: #d1d1e0;
      --bg-light-200: #d2d2e3;
      --bg-light-300: #d1d1e0;
      --bg-light-400: #c9c9d6;
      --bg-light-500: #c1c1d3;

      --accent: #b098e9;

      --green-100: #23a55a;
      --green-200: #1b924d;
      --red-100: #e33b3f;
      --red-200: #d62b2f;
      --blue-100: #5865f2;
      --blue-200: #4f5be0;
    }

    body {
      background: var(--bg-light-200);
      color: var(--color-light);
      font-family: "GG Sans", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: var(--bg-light-000);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .result {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #3498db;
    }

    .instruction {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #7f8c8d;
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      height: 30px;
    }

    .reset {
      background-color: var(--red-100);
      color: var(--color);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
      font-family: inherit;
      font-weight: 600;
    }

    .reset:hover {
      background-color: var(--red-200);
    }

    .cat {
      font-size: 4rem;
    }

    @media (max-width: 600px) {
      .result {
        font-size: 3rem;
      }

      .instruction {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BPM Detector</h1>
    <p class="instruction">Press the spacebar twice to the beat of your music</p>
    <div class="status" id="status">Ready</div>
    <div class="result" id="result">0</div>
    <button class="reset" id="reset">Reset</button>
    <p>Tap in time with your music for accurate results</p>
    <div class="cat">üê±</div>
  </div>

  <script>
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('reset');

    let firstPress = null;
    let secondPress = null;
    let bpm = 0;
    let isFirstPress = true;

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        event.preventDefault();

        const now = Date.now();

        if (isFirstPress) {
          firstPress = now;
          status.textContent = "First beat captured! Press space again...";
          isFirstPress = false;
        } else {
          secondPress = now;
          const timeDiff = secondPress - firstPress;
          bpm = Math.round(60000 / timeDiff);

          if (bpm > 300) bpm = 300;
          if (bpm < 20) bpm = 20;

          result.textContent = bpm;
          status.textContent = "BPM detected!";

          // Reset for next reading
          isFirstPress = true;
        }
      }
    });

    // Reset button
    resetBtn.addEventListener('click', function () {
      firstPress = null;
      secondPress = null;
      isFirstPress = true;
      bpm = 0;
      result.textContent = "0";
      status.textContent = "Ready";
    });

    // Also allow for tapping on mobile
    document.body.addEventListener('touchstart', function (event) {
      const now = Date.now();

      if (isFirstPress) {
        firstPress = now;
        status.textContent = "First beat captured! Tap again...";
        isFirstPress = false;
      } else {
        secondPress = now;
        const timeDiff = secondPress - firstPress;
        bpm = Math.round(60000 / timeDiff);

        if (bpm > 300) bpm = 300;
        if (bpm < 20) bpm = 20;

        result.textContent = bpm;
        status.textContent = "BPM detected!";

        isFirstPress = true;
      }
    });
  </script>

</body>

</html>
