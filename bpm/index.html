<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPM Detector</title>
  <link rel="icon" href="https://eris.cafe/apps/assets/images/glass/light/bpm.png">

  <link rel="stylesheet" href="../styles.css">
  <style>
    .result-no {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #3498db;
    }

    .reset {
      background-color: var(--red-100);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
      font-family: inherit;
      font-weight: 600;
    }

    .reset:hover {
      background-color: var(--red-200);
    }

    .cat {
      width: 4rem;
      margin: 0 auto;
    }

    .cat img {
      width: 100%;
    }

    @media (max-width: 600px) {
      .result {
        font-size: 3rem;
      }

      .instruction {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BPM Detector</h1>
    <p class="instruction">Press the spacebar twice to the beat of your music</p>
    <div class="status" id="status">Ready</div>
    <div class="result-no" id="result">0</div>
    <button class="reset" id="reset">Reset</button>
    <p>Tap in time with your music for accurate results</p>
    <div class="cat">
      <img src="../images/cat_face_3d.png" alt="cat">
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('reset');

    let firstPress = null;
    let secondPress = null;
    let bpm = 0;
    let isFirstPress = true;

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        event.preventDefault();

        const now = Date.now();

        if (isFirstPress) {
          firstPress = now;
          status.textContent = "First beat captured! Press space again...";
          isFirstPress = false;
        } else {
          secondPress = now;
          const timeDiff = secondPress - firstPress;
          bpm = Math.round(60000 / timeDiff);

          if (bpm > 300) bpm = 300;
          if (bpm < 20) bpm = 20;

          result.textContent = bpm;
          status.textContent = "BPM detected!";

          // Reset for next reading
          isFirstPress = true;
        }
      }
    });

    // Reset button
    resetBtn.addEventListener('click', function () {
      firstPress = null;
      secondPress = null;
      isFirstPress = true;
      bpm = 0;
      result.textContent = "0";
      status.textContent = "Ready";
    });

    // Also allow for tapping on mobile
    document.body.addEventListener('touchstart', function (event) {
      const now = Date.now();

      if (isFirstPress) {
        firstPress = now;
        status.textContent = "First beat captured! Tap again...";
        isFirstPress = false;
      } else {
        secondPress = now;
        const timeDiff = secondPress - firstPress;
        bpm = Math.round(60000 / timeDiff);

        if (bpm > 300) bpm = 300;
        if (bpm < 20) bpm = 20;

        result.textContent = bpm;
        status.textContent = "BPM detected!";

        isFirstPress = true;
      }
    });
  </script>
  <script src="https://eris.cafe/apps/popup.js"></script>
  <link rel="stylesheet" href="https://eris.cafe/apps/app.css">
  <div class="apps">
    <div class="apps-button" onclick="toggleApps()"><svg width="16" height="16" viewBox="0 0 175 175" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="35" height="35" fill="currentColor"></rect>
        <rect y="70" width="35" height="35" fill="currentColor"></rect>
        <rect y="140" width="35" height="35" fill="currentColor"></rect>
        <rect x="140" width="35" height="35" fill="currentColor"></rect>
        <rect x="140" y="70" width="35" height="35" fill="currentColor"></rect>
        <rect x="140" y="140" width="35" height="35" fill="currentColor"></rect>
        <rect x="70" width="35" height="35" fill="currentColor"></rect>
        <rect x="70" y="70" width="35" height="35" fill="currentColor"></rect>
        <rect x="70" y="140" width="35" height="35" fill="currentColor"></rect>
      </svg></div>
    <div class="apps-inner"><iframe class="frame" src="https://eris.cafe/apps" frameborder="0"
        style="height: 340px; width: 340px; color-scheme: light; border-radius: 25px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);"></iframe>
    </div>
  </div>
  <script>setAppsTheme('light');</script>
</body>

</html>
