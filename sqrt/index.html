<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Root Simplifier</title>

  <link rel="stylesheet" href="https://eris.pages.dev/fonts.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://eris.cafe/apps/assets/images/glass/light/sqrt.png">

</head>

<body>
  <form id="sqrtForm" class="container">
    <h2>Simplest Radical Form Calculator</h2>
    <div class="form always-active"><input class="form-input" id="numberInput" type="number" autocomplete=""><label for="id">Number</label></div>
    <button type="submit" class="reset">Simplify √</button>
    <div class="result" id="result">0</div>
  </form>

  <script>
    function simplifySqrt(n) {
      if (n < 0) return "Invalid input (no real square root)";
      if (n === 0) return "0";

      let outside = 1;
      let inside = n;

      for (let i = 2; i * i <= inside; i++) {
        while (inside % (i * i) === 0) {
          inside = inside / (i * i);
          outside *= i;
        }
      }

      if (inside === 1) return outside.toString();
      if (outside === 1) return `√${inside}`;
      return `${outside}√${inside}`;
    }

    document.getElementById('sqrtForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const num = parseInt(document.getElementById('numberInput').value);
      const result = simplifySqrt(num);
      document.getElementById('result').textContent = `√${num} = ${result}`;
    });
  </script>
